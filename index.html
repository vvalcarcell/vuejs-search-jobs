<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        <div class="list-item" v-for="(item, index) in jobs">
            <div class="company-info">
                <div class="logo-container">
                    <img :src="item.logo" alt="">
                </div>
                <h1>{{item.company}}</h1>
                <div v-if="starred.includes(index + 1)"><i class="fas fa-star"></i></div>
                <div v-else><i class="far fa-star"></i></div>
            </div>

            <ul class="position-info">
                <li>Position: {{item.position}}</li>
                <li>Description: {{item.description}}</li>
                <li>City: {{item.city}}</li>
                <li>Contact: {{item.contract}}</li>
            </ul>
            <div class="data-info">Created at: {{item.created_at}}</div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
